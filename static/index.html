<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Base URL - Update this if your server runs on a different port
        const API_URL = 'http://localhost:5000/api';

        /**
         * HighlightedMessageContent COMPONENT: Handles Markdown parsing and Prism highlighting
         */
        function HighlightedMessageContent({ content }) {
            const contentRef = useRef(null);

            // Configure Marked.js to output language classes compatible with Prism
            marked.setOptions({
                highlight: function (code, lang) {
                    const language = Prism.languages[lang] || Prism.languages.clike;
                    return Prism.highlight(code, language, lang);
                },
                // Added for safety, though highlight function should handle escaping
                gfm: true,
                breaks: true, // Allow single line breaks to render as <br>
            });

            // 1. Convert Markdown to HTML
            // Note: Marked.js handles the conversion of ```python blocks to <pre><code class="language-python">
            const htmlContent = marked.parse(content || '');


            useEffect(() => {
                // 2. Since React is rendering the raw HTML, we must manually tell Prism 
                // to re-parse and highlight the blocks after the DOM update.
                if (contentRef.current) {
                    contentRef.current.querySelectorAll('pre code').forEach((block) => {
                        Prism.highlightElement(block);
                    });
                }
            }); 
            // We use no dependency array so it reruns every time the message content potentially changes, 
            // ensuring dynamic streams or updates are handled.

            return (
                // 3. Render the HTML content using dangerouslySetInnerHTML
                <div 
                    ref={contentRef} 
                    dangerouslySetInnerHTML={{ __html: htmlContent }} 
                />
            );
        }

        /**
         * Main App Component
         * Manages the overall state and coordinates between sidebar, chat, and files
         */
        function App() {
            // State management
            const [sessions, setSessions] = useState([]);
            const [currentSessionId, setCurrentSessionId] = useState(null);
            const [messages, setMessages] = useState([]);
            const [total_tokens, setTokenCount] = useState('');
            const [files, setFiles] = useState([]);
            const [systemPrompt, setSystemPrompt] = useState('You are a helpful coding assistant.');
            const [systemPromptExpanded, setSystemPromptExpanded] = useState(false);
            const [tempSystemPrompt, setTempSystemPrompt] = useState('');
            const [inputMessage, setInputMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [editingMessageIndex, setEditingMessageIndex] = useState(null);
            const [editingContent, setEditingContent] = useState('');

            // Load sessions on component mount
            useEffect(() => {
                loadSessions();
            }, []);

            /**
             * Fetch all available chat sessions from server
             */
            const loadSessions = async () => {
                try {
                    const response = await fetch(`${API_URL}/sessions`);
                    const data = await response.json();
                    setSessions(data.sessions);
                } catch (error) {
                    console.error('Error loading sessions:', error);
                }
            };

            /**
             * Create a new chat session
             */
            const createNewSession = async () => {
                try {
                    const response = await fetch(`${API_URL}/sessions`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    await loadSessions();
                    loadSession(data.session_id);
                } catch (error) {
                    console.error('Error creating session:', error);
                }
            };

            /**
             * Load a specific session's data
             * @param {string} sessionId - The session ID to load
             */
            const loadSession = async (sessionId) => {
                try {
                    const response = await fetch(`${API_URL}/sessions/${sessionId}`);
                    const data = await response.json();
                    setCurrentSessionId(sessionId);
                    setMessages(data.messages);
                    setFiles(data.files);
                    setSystemPrompt(data.messages[0]?.content || '');
                    setTempSystemPrompt(data.messages[0]?.content || '');
                } catch (error) {
                    console.error('Error loading session:', error);
                }
            };

            /**
             * Update the system prompt for current session
             */
            const updateSystemPrompt = async () => {
                if (!currentSessionId) return;
                
                try {
                    await fetch(`${API_URL}/sessions/${currentSessionId}/system-prompt`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: tempSystemPrompt })
                    });
                    setSystemPrompt(tempSystemPrompt);
                    setSystemPromptExpanded(false);
                    // Reload session to get updated messages
                    loadSession(currentSessionId);
                } catch (error) {
                    console.error('Error updating system prompt:', error);
                }
            };

            /**
             * Send a user message and get AI response
             */
            const sendMessage = async () => {
                if (!inputMessage.trim() || !currentSessionId) return;

                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/sessions/${currentSessionId}/messages`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: inputMessage })
                    });
                    const data = await response.json();
                    setMessages(data.all_messages);
                    setTokenCount(data.total_tokens);
                    setInputMessage('');
                    await loadSessions(); // Update session preview
                } catch (error) {
                    console.error('Error sending message:', error);
                } finally {
                    setLoading(false);
                }
            };

            /**
             * Start editing a message
             * @param {number} index - Message index to edit
             * @param {string} content - Current message content
             */
            const startEditingMessage = (index, content) => {
                setEditingMessageIndex(index);
                setEditingContent(content);
            };

            /**
             * Save edited message to server
             * @param {number} index - Message index to save
             */
            const saveEditedMessage = async (index) => {
                if (!currentSessionId) return;

                try {
                    await fetch(`${API_URL}/sessions/${currentSessionId}/messages/${index}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: editingContent })
                    });
                    const updatedMessages = [...messages];
                    updatedMessages[index].content = editingContent;
                    setMessages(updatedMessages);
                    setEditingMessageIndex(null);
                } catch (error) {
                    console.error('Error updating message:', error);
                }
            };

            /**
             * Delete a message from the conversation
             * @param {number} index - Message index to delete
             */
            const deleteMessage = async (index) => {
                if (!currentSessionId) return;

                try {
                    const response = await fetch(`${API_URL}/sessions/${currentSessionId}/messages/${index}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    setMessages(data.messages);
                } catch (error) {
                    console.error('Error deleting message:', error);
                }
            };

            /**
             * Upload a file to the current session
             * @param {File} file - File object to upload
             */
            const uploadFile = async (file) => {
                if (!currentSessionId) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/sessions/${currentSessionId}/files`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    setFiles([...files, data.file]);
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert(error.message || 'Failed to upload file');
                }
            };

            /**
             * Delete a file from the current session
             * @param {string} filename - Name of file to delete
             */
            const deleteFile = async (filename) => {
                if (!currentSessionId) return;

                try {
                    await fetch(`${API_URL}/sessions/${currentSessionId}/files/${filename}`, {
                        method: 'DELETE'
                    });
                    setFiles(files.filter(f => f.filename !== filename));
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            };

            return (
                <div className="app-container">
                    {/* Left Sidebar - Conversations */}
                    <Sidebar 
                        sessions={sessions}
                        currentSessionId={currentSessionId}
                        onNewChat={createNewSession}
                        onSelectSession={loadSession}
                    />

                    {/* Center - Main Chat Area */}
                    <div className="main-content">
                        <SystemPromptSection
                            systemPrompt={systemPrompt}
                            tempSystemPrompt={tempSystemPrompt}
                            setTempSystemPrompt={setTempSystemPrompt}
                            expanded={systemPromptExpanded}
                            setExpanded={setSystemPromptExpanded}
                            onUpdate={updateSystemPrompt}
                        />

                        <MessagesArea
                            messages={messages}
                            editingMessageIndex={editingMessageIndex}
                            editingContent={editingContent}
                            setEditingContent={setEditingContent}
                            onStartEditing={startEditingMessage}
                            onSaveEdit={saveEditedMessage}
                            onCancelEdit={() => setEditingMessageIndex(null)}
                            onDelete={deleteMessage}
                            total_tokens={total_tokens}
                        />

                        <InputArea
                            inputMessage={inputMessage}
                            setInputMessage={setInputMessage}
                            onSend={sendMessage}
                            loading={loading}
                            disabled={!currentSessionId}
                        />
                    </div>

                    {/* Right Sidebar - Files */}
                    <FilesSidebar
                        files={files}
                        onUpload={uploadFile}
                        onDelete={deleteFile}
                        disabled={!currentSessionId}
                    />
                </div>
            );
        }

        /**
         * Sidebar Component - Displays conversation list
         */
        function Sidebar({ sessions, currentSessionId, onNewChat, onSelectSession }) {
            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <button className="new-chat-btn" onClick={onNewChat}>
                            + New Conversation
                        </button>
                    </div>
                    <div className="conversations-list">
                        {sessions.map(session => (
                            <div
                                key={session.id}
                                className={`conversation-item ${session.id === currentSessionId ? 'active' : ''}`}
                                onClick={() => onSelectSession(session.id)}
                            >
                                <div className="conversation-preview">{session.preview}</div>
                                <div className="conversation-meta">{session.message_count} messages</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        /**
         * System Prompt Section Component - Collapsible editor for system prompt
         */
        function SystemPromptSection({ systemPrompt, tempSystemPrompt, setTempSystemPrompt, expanded, setExpanded, onUpdate }) {
            return (
                <div className="system-prompt-section">
                    <div className="system-prompt-header" onClick={() => setExpanded(!expanded)}>
                        <div className="system-prompt-preview">
                            System Prompt (click to edit): {systemPrompt?.substring(0, 20)}
                            {systemPrompt && systemPrompt.length > 20 ? '...' : ''}
                        </div>
                        <span className={`expand-icon ${expanded ? 'expanded' : ''}`}>‚ñº</span>
                    </div>
                    <div className={`system-prompt-content ${expanded ? 'expanded' : ''}`}>
                        <textarea
                            className="system-prompt-textarea"
                            value={tempSystemPrompt}
                            onChange={(e) => setTempSystemPrompt(e.target.value)}
                            placeholder="Enter system prompt..."
                        />
                        <button className="set-prompt-btn" onClick={onUpdate}>
                            Update System Prompt
                        </button>
                    </div>
                </div>
            );
        }

        /**
         * Messages Area Component - Displays chat messages with edit/delete functionality
         */
        function MessagesArea({ messages, editingMessageIndex, editingContent, setEditingContent, onStartEditing, onSaveEdit, onCancelEdit, onDelete, total_tokens }) {
            const messagesEndRef = useRef(null);

            // Auto-scroll to bottom when new messages arrive
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            return (
                <div className="messages-container">
                    {messages.slice(1).map((message, index) => {
                        const actualIndex = index + 1; // Account for system message at index 0
                        const isEditing = editingMessageIndex === actualIndex;

                        return (
                            <div key={actualIndex} className="message">
                                <div className="message-role">
                                    {message.role}
                                </div>
                                <div className="message-content-wrapper">
                                    <div className={`message-content ${isEditing ? 'editing' : ''}`}>
                                        {isEditing ? (
                                            <textarea
                                                className="message-edit-textarea"
                                                value={editingContent}
                                                onChange={(e) => setEditingContent(e.target.value)}
                                                autoFocus
                                            />
                                        ) : (
                                            // Syntax Style COMPONENT
                                            <HighlightedMessageContent content={message.content} />
                                        )}
                                    </div>
                                    <div className="message-actions">
                                        {isEditing ? (
                                            <>
                                                <button 
                                                    className="message-btn primary" 
                                                    onClick={() => onSaveEdit(actualIndex)}
                                                >
                                                    Save
                                                </button>
                                                <button 
                                                    className="message-btn" 
                                                    onClick={onCancelEdit}
                                                >
                                                    Cancel
                                                </button>
                                            </>
                                        ) : (
                                            <>
                                                <button 
                                                    className="message-btn" 
                                                    onClick={() => onStartEditing(actualIndex, message.content)}
                                                >
                                                    Edit
                                                </button>
                                                <button 
                                                    className="message-btn danger" 
                                                    onClick={() => onDelete(actualIndex)}
                                                >
                                                    Delete
                                                </button>
                                                <span   className="tokens-display">Tokens: {message.token_count}</span>
                                            </>
                                        )}
                                    </div>
                                    
                                </div>
                            </div>
                        );
                    })}
                    <div ref={messagesEndRef} />

                    {/* Display total tokens using the CSS class */}
                        {total_tokens && (
                            <div className="tokens-display">
                                <strong>Total Tokens: {total_tokens}</strong>
                            </div>
                        )}

                </div>
            );
        }

        /**
         * Input Area Component - Text input and send button
         */
        function InputArea({ inputMessage, setInputMessage, onSend, loading, disabled }) {
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    onSend();
                }
            };

            return (
                <div className="input-area">
                    <div className="input-wrapper">
                        <textarea
                            className="message-input"
                            value={inputMessage}
                            onChange={(e) => setInputMessage(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder={disabled ? "click +New Conversation or select a previous conversation on left" : "Type your message... (Shift+Enter for new line)"}
                            disabled={disabled}
                        />
                        <button 
                            className="send-btn" 
                            onClick={onSend}
                            disabled={loading || !inputMessage.trim() || disabled}
                        >
                            {loading ? 'Sending...' : 'Send'}
                        </button>
                    </div>
                </div>
            );
        }

        /**
         * Files Sidebar Component - File upload and management
         */
        function FilesSidebar({ files, onUpload, onDelete, disabled }) {
            const [isDragging, setIsDragging] = useState(false);
            const fileInputRef = useRef(null);

            // Handle drag over event
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };

            // Handle drag leave event
            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragging(false);
            };

            // Handle file drop
            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                
                if (disabled) return;

                const file = e.dataTransfer.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            };

            // Handle file selection via input
            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            };

            // Validate and upload file
            const handleFileUpload = (file) => {
                const allowedExtensions = ['.py', '.txt', '.html', '.js'];
                const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedExtensions.includes(fileExt)) {
                    alert(`File type ${fileExt} not allowed. Supported formats: .py, .txt, .html, .js`);
                    return;
                }

                onUpload(file);
            };

            // Format file size for display
            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            };

            return (
                <div className="files-sidebar">
                    <div className="files-header">
                        <div className="files-title">Context Files</div>
                        <div
                            className={`file-upload-area ${isDragging ? 'drag-over' : ''} ${disabled ? 'disabled' : ''}`}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            onDrop={handleDrop}
                            onClick={() => !disabled && fileInputRef.current?.click()}
                        >
                            <div className="upload-icon">üìÅ</div>
                            <div className="upload-text">
                                {disabled ? 'Select a session first' : 'Click or drag to upload'}
                            </div>
                            <div className="supported-formats">.py .txt .html .js</div>
                        </div>
                        <input
                            ref={fileInputRef}
                            type="file"
                            accept=".py,.txt,.html,.js"
                            onChange={handleFileSelect}
                        />
                    </div>
                    <div className="files-list">
                        {files.map((file, index) => (
                            <div key={index} className="file-item">
                                <div className="file-info">
                                    <div className="file-name" title={file.filename}>
                                        {file.filename}
                                    </div>
                                    <div className="file-size">
                                        {formatFileSize(file.size)}
                                    </div>
                                </div>
                                <button
                                    className="delete-file-btn"
                                    onClick={() => onDelete(file.filename)}
                                    title="Delete file"
                                >
                                    ‚úï
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
